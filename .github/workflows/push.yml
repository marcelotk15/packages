name: '  🔀️  Push'

on:
  push:
    branches:
      - main
      - canary
      - develop
      - ci/**
      - feat/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**

concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  pull:
    name: '👷️  CI'
    if: (contains(github.event.head_commit.message, '[b]') || github.ref == 'refs/heads/main') && !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: '🐙️  Checkout'
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: '💽️  Init'
        id: push-init
        uses: marcelotk15/packages/.github/actions/init@main

      - name: '📦  Install'
        id: push-install
        uses: marcelotk15/packages/.github/actions/install@main

      - name: '🔺️  Cache (turbo)'
        id: push-cache-turbo
        uses: marcelotk15/packages/.github/actions/cache-turbo@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🚨️  Lint'
        id: push-lint
        uses: marcelotk15/packages/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: '📛  Commit Message'
        id: push-commit-message
        run: |
          echo "message=$(git log --no-merges -1 --oneline)" >> $GITHUB_OUTPUT

      - name: '🏗️  Build'
        id: push-build
        uses: marcelotk15/packages/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🏗️  Build ALL'
        id: push-build-all
        if: ${{ contains(steps.push-commit-message.outputs.message, '[b]') }}
        uses: marcelotk15/packages/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build:all'
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: '🏷️  Release'
        id: push-release
        if: ${{ contains(steps.push-commit-message.outputs.message, '[b]') }}
        uses: marcelotk15/packages/.github/actions/release@main
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
